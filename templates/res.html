<!DOCTYPE html>
<html>
  <style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.avc{
    background-image: url('https://cdn.rt.emap.com/wp-content/uploads/sites/4/2010/04/14134947/Lord_s_Herzog_Picture_007_compressed-1.jpg');
    
    background-repeat: no-repeat;
    height: 100%;
}
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: rgb(0, 0, 0);
  font-weight: bold;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  text-align: center;
  
}
</style>
    <body class="avc">
        <div class="bg-text">
            <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">{{name}} may score :</h2>
            <h2 style="font-size: 200px; margin: 10px; text-align: center; top: 10%;">{{res}}</h2>
        </div>
    </body>
</html>
